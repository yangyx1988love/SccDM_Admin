<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
    <meta charset="UTF-8">
    <title>企业列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>
<body>
    <div class="page-loading">
        <div class="rubik-loader"></div>
    </div>
    <div class="z-body animated fadeIn">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 we-search">
                <shiro:hasPermission name="factoryAuth:citySel">
                    <div class="layui-input-inline">
                        <select id="countyCity" name="countyCity" lay-filter="countyCity">
                            <option value="">请选择实际城市</option>
                            <option th:each="city : ${citys}" th:value="${city.cityCode}" th:text="${city.cityName}">
                            </option>
                        </select>
                    </div>
                </shiro:hasPermission>
                <div class="layui-input-inline">
                    <select id="countyId" name="countyId" lay-filter="countyId">
                        <option value="">请选择实际区县</option>
                        <option th:each="county : ${countys}" th:value="${county.countyId}" th:text="${county.countyName}">
                        </option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" id="factoryNo1" name="factoryNo1" placeholder="工厂编号"  lay-verify="" class="layui-input">
                </div>
                <div class="layui-inline">
                    <input type="text" id="factoryName" name="factoryName" placeholder="工厂名称"  lay-verify="chinese" class="layui-input">
                </div>
                <div class="layui-input-inline">
                    <select id="status" name="status">
                        <option value="">审核状态</option>
                        <option th:each="Status : ${Statuss}" th:value="${Status.id}" th:text="${Status.introduction}">
                        </option>
                    </select>
                </div>
                <button  id="selectFactorys" type="button" class="layui-btn" lay-submit lay-filter="search" data-type="reload">
                    <i class="layui-icon">&#xe615;</i></button>
            </form>
        </div>
        <div class="layui-row">
            <table class="layui-hide" id="factorysTable"></table>
        </div>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script type="text/html" id="toolbar">
        <shiro:hasPermission name="factoryAuth:authAll">
            <a class="layui-btn layui-btn-blue" lay-event="authAll"><i class="layui-icon">&#xe6b2;</i>一键审核</a>
        </shiro:hasPermission>
    </script>
    <script type="text/html" id="column-toolbar">
        <shiro:hasPermission name="factoryAuth:update">
            <a class="layui-btn layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe6b2;</i></a>
        </shiro:hasPermission>
    </script>

    <script>
        layui.use(['table','form', 'element'], function () {
            var table = layui.table //表格
                ,form = layui.form //form表单
                ,element = layui.element;
            table.render({
                elem: '#factorysTable'
                , url: '/factoryAuth/list'
                , page: true
                , toolbar: '#toolbar'
                , cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'factoryNo1', title: '工厂编号'}
                        , {field: 'factoryName', title: '工厂名称'}
                        , {field: 'cityName', title: '实际城市'}
                        , {field: 'countyName', title: '实际区县'}
                        , {field: 'factoryLongitude', title: '工厂经度'}
                        , {field: 'factoryLatitude', title: '工厂维度'}
                        , {field: 'sourceType', title: '污染源类型'}
                        , {field: 'year', title: '年份'}
                        , {field: 'statusdec', title: '审核状态', width: "15%"}
                        , {title: '操作', fixed: 'right', align: 'center', toolbar: '#column-toolbar'}
                    ]
                ]
                ,page: true   //开启分页
                ,limit:50   //默认十条数据一页
                ,limits:[50,100,200,2000,5000,20000]  //数据分页条
                ,id: 'factoryTableReload'
            });
            form.verify({
                "factoryNo": function(value, item) {
                    var reg = new RegExp(/^(?![\d]+$)(?![a-zA-Z]+$)(-)[\da-zA-Z!#$%^&*]{6,30}$/);
                    if (value.length > 0 && !reg.test(value)) {
                        return '企业机构代码格式不正确，由6-30位字母或数字和"-"组合！！'
                    }
                },"chinese": function(value, item) {
                    var reg = new RegExp(/[\u4e00-\u9fa5]+/);
                    if (value.length > 0 && !reg.test(value)) {
                        return '企业名称至少包含一个汉字！！'
                    }
                }
            });
            //城市区县级联选择
            form.on('select(countyCity)',function(data){
                var cityCode=data.value;
                $.ajax({
                    url: '/factoryAuth/seleCountry/' + cityCode,
                    data: {cityCode: cityCode},//发送的参数
                    type: "post",
                    success: function (datas) {
                        $("select[name=countyId]").html('<option value="">请选择</option>'); //清空
                        if(datas.length>0){
                            $.each(datas, function(key, val) {
                                var option1 = $("<option>").val(val.countyId).text(val.countyName);
                                $("select[name=countyId]").append(option1);
                                form.render('select');
                            });
                        }else{
                            form.render('select');
                        }
                    },
                    error:function(){
                        //失败执行的方法
                        layer.msg("区县信息加载失败!", {icon: 6});
                    }
                })

            });
            //监听提交 lay-filter="search"
            form.on('submit(search)', function(data){
                var formData = data.field;
                var countyId = formData.countyId,
                    countyCity=formData.countyCity,
                    factoryName=formData.factoryName,
                    factoryNo1=formData.factoryNo1,
                    status=formData.status
                //执行重载
                table.reload('factoryTableReload',{
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {//这里传参  向后台
                        countyId: countyId,
                        factoryName: factoryName,
                        countyCity: countyCity,
                        factoryNo1: factoryNo1,
                        status: status
                    }
                    , url: '/factoryAuth/reload'//后台做模糊搜索接口路径
                    , method: 'get'
                });
                return false;//false：阻止表单跳转  true：表单跳转
            });

            table.on('tool', function (obj) {
                var data = obj.data;
                var event = obj.event;
                if (event === 'edit') {
                    var url = '/factoryAuth/' + data.factoryId + "/edit";
                    var content = ' <div class="layui-tab-item layui-show">' +
                        '<iframe class="layui-iframe" src="' + url + '"></iframe></div>';
                    parent.layui.element.tabAdd('lay-tab',{
                        title:'企业审核',
                        content: content,
                        id:'factoryAuthTab'
                    });
                    parent.layui.element.tabChange('lay-tab','factoryAuthTab');
                }
            });
            // 工具条点击事件
            table.on('toolbar', function (obj) {
                var data = obj.data;
                var event = obj.event;
                if (event === 'authAll') {
                    authAll();
                }
            });

            function authAll() {
                var checkStatus = table.checkStatus('factoryTableReload');
                var ids = [];
                $(checkStatus.data).each(function (i, o) {
                    ids.push(o.factoryId);
                });
                if (ids.length < 1) {
                    layer.msg('无选中项');
                    return false;
                }
                //alert(ids);
                ids = ids.join(",");
                layer.confirm("确定要将选中企业审核通过吗?", {icon: 3, title: '提示'},
                    function (index) {//确定回调
                        $.post("/factoryAuth/authAll",{ids:ids}, function (data) {
                            layer.close(index);
                            handlerResult(data, authAllDone);
                        });
                    }, function (index) {//取消回调
                        layer.close(index);
                    }
                );
            }
            function authAllDone(data) {
                parent.layer.msg("审核通过！", {icon: 6});
                table.reload('factoryTableReload');
                // $(".layui-laypage-btn")[0].click();
            }
        });

    </script>

</body>

</html>
