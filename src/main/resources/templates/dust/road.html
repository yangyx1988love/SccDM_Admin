<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>道路扬尘源</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>
<body>
    <form class="layui-form layui-form-pane" name="roadForm" id="roadForm" >
        <input type="hidden" id="roadDustid" name="roadDustid"  th:value="${road?.roadDustid}">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">SCC编码</label>
                <div class="layui-input-block" >
                    <input id="scccode" name="scccode" th:value="${road?.scccode}"  class="layui-input" readonly="readonly" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">道路长度(km)</label>
                <div class="layui-input-block" >
                    <input id="pathLength" name="pathLength" th:value="${road?.pathLength}"  class="layui-input" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">道路平均宽度(m)</label>
                <div class="layui-input-block" >
                    <input id="averWidth" name="averWidth" th:value="${road?.averWidth}"  class="layui-input" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">平均车重(吨)</label>
                <div class="layui-input-block" >
                    <input id="averWeight" name="averWeight" th:value="${road?.averWeight}"  class="layui-input" type="text" lay-verify="required|number">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">日均车流量(辆/日)</label>
                <div class="layui-input-block" >
                    <input id="carFlow" name="carFlow" th:value="${road?.carFlow}"  class="layui-input" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">平均车速(km/h)</label>
                <div class="layui-input-block" >
                    <input id="averSpeed" name="averSpeed" th:value="${road?.averSpeed}"  class="layui-input" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">清扫次数/天(安装真空装置)</label>
                <div class="layui-input-block" >
                    <input id="clearTimeInstall" name="clearTimeInstall" th:value="${road?.clearTimeInstall}"  class="layui-input" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">清扫次数/天(未安装真空装置)</label>
                <div class="layui-input-block" >
                    <input id="clearTimeUninstall" name="clearTimeUninstall" th:value="${road?.clearTimeUninstall}"  class="layui-input" type="text" lay-verify="required|number">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">春季湿扫(次数/天)</label>
                <div class="layui-input-block" >
                    <input id="sweepSpring" name="sweepSpring" th:value="${road?.sweepSpring}"  class="layui-input" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">夏季湿扫(次数/天)</label>
                <div class="layui-input-block" >
                    <input id="sweepSummer" name="sweepSummer" th:value="${road?.sweepSummer}"  class="layui-input" readonly="readonly" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">秋季湿扫(次数/天)</label>
                <div class="layui-input-block" >
                    <input id="sweepFall" name="sweepFall" th:value="${road?.sweepFall}"  class="layui-input" readonly="readonly" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">春季每日洒水次数</label>
                <div class="layui-input-block" >
                    <input id="waterTimesSpring" name="waterTimesSpring" th:value="${road?.waterTimesSpring}"  class="layui-input" readonly="readonly" type="text" lay-verify="required|number">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">夏季每日洒水次数</label>
                <div class="layui-input-block" >
                    <input id="waterTimesSummer" name="waterTimesSummer" th:value="${road?.waterTimesSummer}"  class="layui-input" readonly="readonly" type="text" lay-verify="required|number">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">秋季每日洒水次数</label>
                <div class="layui-input-block" >
                    <input id="waterTimesFall" name="waterTimesFall" th:value="${road?.waterTimesFall}"  class="layui-input" readonly="readonly" type="text" lay-verify="required|number">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <input type="hidden" id="dustSuppression" name="dustSuppression"  th:value="${road?.dustSuppression}">
                <label class="layui-form-label">喷洒抑尘剂</label>
                <div class="layui-input-block">
                    <input type="radio" name="dustSup" value="1" title="是">
                    <input type="radio" name="dustSup" value="0" title="否">
                </div>
            </div>
            <div class="layui-inline">
                <input type="hidden" id="ispave" name="ispave"  th:value="${road?.ispave}">
                <label class="layui-form-label">铺装</label>
                <div class="layui-input-block">
                    <input type="radio" name="isp" value="1" title="是">
                    <input type="radio" name="isp" value="11" title="否">
                </div>
            </div>
        </div>
        <shiro:hasPermission name="factoryAuth:road:update">
            <div class="layui-input-inline login-btn" style="margin-left: 40%;margin-top: 10px">
                <button class="layui-btn layui-btn-blue" lay-filter="edit" value="submit" type="submit" lay-submit="">保存提交</button>
            </div>
        </shiro:hasPermission>
    </form>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script type="application/javascript">
        layui.use(['form', 'layer','laydate','jquery'], function(){
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer

            $(document).ready(function(){
                //加载喷洒抑尘剂
                var dustSuppression =$('input[name="dustSuppression"]').val();
                $("input[name='dustSup'][value="+dustSuppression+"]").attr("checked","checked");
                //加载铺装
                var ispave =$('input[name="ispave"]').val();
                $("input[name='isp'][value="+ispave+"]").attr("checked","checked");
                //重载
                form.render("radio");
            })
            //监听提交
            form.on('submit(edit)', function (form) {
                var data = form.field;
                data.dustSuppression=$('input[name="dustSup"]:checked').val();
                data.ispave=$('input[name="isp"]:checked').val();

                $.post('/factoryAuth/road/edit/' + data.roadDustid ,data, function (result) {
                    handlerResult(result, function (data) {
                        layer.msg("提交成功！",{icon: 6, time:1000});
                    });
                });
                return false;
            });
        });
    </script>
</body>
</html>
