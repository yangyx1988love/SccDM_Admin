        <form class="layui-form layui-form-pane" name="dustForm" id="dustForm" >
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">年份</label>
                    <div class="layui-input-block" style="width: 240px">
                        <input type="text" class="layui-input" id="year" name="year" placeholder="yyyy" lay-verify="required">
                    </div>

                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">城市</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="cityCode" name="cityCode" lay-filter="cityCode" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="city : ${citys}" th:value="${city.cityCode}" th:text="${city.cityName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">区县</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="countyId" name="countyId" lay-filter="countyId" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="county : ${countys}" th:value="${county.countyId}" th:text="${county.countyName}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">土地利用类型</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="scc3" name="scc3" lay-filter="scc3" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="scc3 : ${scc3s}" th:value="${scc3.scc3}" th:text="${scc3.description}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">土质类型</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="scc4" name="scc4" lay-filter="scc4" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="scc4 : ${scc4s}" th:value="${scc4.scc4}" th:text="${scc4.description}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">土壤扬尘源面积(m²)</label>
                    <div class="layui-input-block" >
                        <input id="sdArea" name="sdArea" style="width: 170px;" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">PM10土壤风蚀指数</label>
                    <div class="layui-input-block" >
                        <input id="soilindexpm10" name="soilindexpm10" style="width: 170px;" class="layui-input" type="text"  lay-verify="required|ratio">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">PM10土壤风蚀指数</label>
                    <div class="layui-input-block" >
                        <input id="soilindexpm25" name="soilindexpm25" style="width: 170px;" class="layui-input" type="text"  lay-verify="required|ratio">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">地面粗糙因子</label>
                    <div class="layui-input-block" >
                        <input id="surindex" name="surindex" style="width: 170px;" class="layui-input" type="text"  lay-verify="required|integer">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">无屏障宽度因子</label>
                    <div class="layui-input-block" >
                        <input id="noindex" name="noindex" style="width: 170px;" class="layui-input" type="text"  lay-verify="required|integer">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">植被覆盖因子</label>
                    <div class="layui-input-block" >
                        <input id="pindex" name="pindex" style="width: 170px;" class="layui-input" type="text"  lay-verify="required|ratio">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="hidden" id="controlname" name="controlname" >
                <label class="layui-form-label">控制措施</label>
                <input type="checkbox" name="controlMeasure" value="A1" title="1.8m硬质围挡">
                <input type="checkbox" name="controlMeasure" value="A2" title="2.4m硬质围挡">
                <input type="checkbox" name="controlMeasure" value="B" title="化学抑尘剂">
                <input type="checkbox" name="controlMeasure" value="C" title="覆盖防尘布">
                <input type="checkbox" name="controlMeasure" value="E" title="路面铺装和洒水">

            </div>
            <div class="layui-form-item">

            <div id="emissionDiv" name="emissionDiv" style="display: none">

                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">PM10</label>
                        <div class="layui-input-block">
                            <input id="pm10Emission" name="pm10Emission" style="width: 170px;" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label"  style="width: 180px;">CO</label>
                        <div class="layui-input-block">
                            <input id="coEmission" name="coEmission" style="width: 170px;" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">VOCs</label>
                        <div class="layui-input-block" >
                            <input id="vocEmission" name="vocEmission" style="width: 170px;" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">SO2</label>
                        <div class="layui-input-block">
                            <input id="so2Emission" name="so2Emission" style="width: 170px;" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label"  style="width: 180px;">NOx</label>
                        <div class="layui-input-block">
                            <input id="noxEmission" name="noxEmission" style="width: 170px;" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">NH3</label>
                        <div class="layui-input-block" >
                            <input id="nh3Emission" name="nh3Emission" style="width: 170px;" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">OC</label>
                        <div class="layui-input-block">
                            <input id="ocEmission" name="ocEmission" style="width: 170px;" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
            </div>
            <shiro:hasPermission name="factoryAuth:dust:update">
                <div class="layui-input-inline login-btn" style="margin-left: 40%;margin-top: 10px">
                    <button class="layui-btn layui-btn-blue" lay-filter="edit" lay-submit="">保存提交</button>
                </div>
            </shiro:hasPermission>
        </form>
    </div>

    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script type="application/javascript">
        layui.use(['form', 'layer','jquery'], function(){
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer
            //监听提交
            $(document).ready(function(){
                //加载控制措施
                var arr1 =$('input[name="controlname"]').val().split(",");
                var controlname=$.grep(arr1,function(n,i){
                    return n;
                },false);
                $.each(controlname,function(i,item){
                    $("input[name='controlMeasure'][value="+item+"]").attr("checked","checked");
                });
                //重载
                form.render("checkbox");
            })
            form.on('submit(edit)', function (form) {
                form.field._method = 'PUT';
                //控制措施
                var controlname =[];//定义一个数组
                $('input[name="controlMeasure"]:checked').each(function(){//遍历每一个名字为interest的复选框，其中选中的执行函数
                    controlname+=$(this).val()+",";
                });
                var data = form.field;
                data.controlname=controlname;
                var isCul=$('input[name="isCul"]:checked').is(':checked');
                data.isCul=isCul;
                $.post('/source/dust/soilDust/edit', data, function (result) {
                    handlerResult(result, function (data) {
                        layer.msg("提交成功！",{icon: 6, time:1000});
                    });
                });
                return false;
            });
        });
    </script>
