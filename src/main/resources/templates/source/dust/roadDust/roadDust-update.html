<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>道路扬尘源-编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>
    <div class="z-body animated fadeIn">
        <form class="layui-form layui-form-pane" name="dustForm" id="dustForm" >
            <blockquote class="layui-elem-quote">
                <legend>SCC编码：<span th:text="${xjroaddustVo.scccode}"></span>&nbsp;&nbsp;&nbsp;
                         详情：<span th:text="${xjroaddustVo.sccDescribe}"></span></legend>
            </blockquote>
            <input type="hidden" id="rdId" name="rdId"  th:value="${xjroaddustVo.rdId}">
            <input type="hidden" id="scc1" name="scc1"  th:value="${xjroaddustVo.scc1}">
            <input type="hidden" id="scc2" name="scc2"  th:value="${xjroaddustVo.scc2}">
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">年份</label>
                    <div class="layui-input-block" style="width: 240px">
                        <input type="text" class="layui-input" id="year" name="year" th:value="${xjroaddustVo.year}" placeholder="yyyy" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">城市</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="cityCode" name="cityCode" th:field="*{xjroaddustVo.cityCode}" lay-filter="cityCode" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="city : ${citys}" th:value="${city.cityCode}" th:text="${city.cityName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">区县</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="countyId" name="countyId" th:field="*{xjroaddustVo.countyId}" lay-filter="countyId" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="county : ${countys}" th:value="${county.countyId}" th:text="${county.countyName}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">道路铺设情况</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="scc3" name="scc3" th:field="*{xjroaddustVo.scc3}" lay-filter="scc3" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="scc3 : ${scc3s}" th:value="${scc3.scc3}" th:text="${scc3.description}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">道路类型</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="scc4" name="scc4" th:field="*{xjroaddustVo.scc4}" lay-filter="scc4" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="scc4 : ${scc4s}" th:value="${scc4.scc4}" th:text="${scc4.description}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">道路长度(km)</label>
                    <div class="layui-input-block" >
                        <input id="pathlength" name="pathlength" style="width: 170px;" th:value="${xjroaddustVo.pathlength}" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">车流量(辆/年)</label>
                    <div class="layui-input-block" >
                        <input id="carflow" name="carflow" style="width: 170px;" th:value="${xjroaddustVo.carflow}" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">平均车速(km/h)</label>
                    <div class="layui-input-block" >
                        <input id="averspeed" name="averspeed" style="width: 170px;" th:value="${xjroaddustVo.averspeed}" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">道路表面有效积尘率</label>
                    <div class="layui-input-block" >
                        <input id="dirtratio" name="dirtratio" style="width: 170px;" th:value="${xjroaddustVo.dirtratio}" class="layui-input" type="text"  lay-verify="required|ratio">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">道路积尘含水率</label>
                    <div class="layui-input-block" >
                        <input id="waterratio" name="waterratio" style="width: 170px;" th:value="${xjroaddustVo.waterratio}" class="layui-input" type="text"  lay-verify="required|ratio">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">道路积尘负荷(g/m²)</label>
                    <div class="layui-input-block" >
                        <input id="roadload" name="roadload" style="width: 170px;" th:value="${xjroaddustVo.roadload}" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">不起尘天数</label>
                    <div class="layui-input-block" >
                        <input id="nodustday" name="nodustday" style="width: 170px;" th:value="${xjroaddustVo.nodustday}" class="layui-input" type="text"  lay-verify="required|integer">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">平均车重(t)</label>
                    <div class="layui-input-block" >
                        <input id="averweight" name="averweight" style="width: 170px;" th:value="${xjroaddustVo.averweight}" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <input type="hidden" id="controlname" name="controlname"  th:value="${xjroaddustVo.controlname}">
                <label class="layui-form-label">控制措施</label>
                <input type="checkbox" name="controlMeasure" value="A1" title="1.8m硬质围挡">
                <input type="checkbox" name="controlMeasure" value="A2" title="2.4m硬质围挡">
                <input type="checkbox" name="controlMeasure" value="B" title="化学抑尘剂">
                <input type="checkbox" name="controlMeasure" value="C" title="覆盖防尘布">
                <input type="checkbox" name="controlMeasure" value="E" title="路面铺装和洒水">
                <input type="checkbox" name="controlMeasure" value="F" title="封闭">
            </div>
            <div class="layui-form-item">
                <th:block  th:include="common/emission::isCul" />
            </div>
            <div id="emissionDiv" name="emissionDiv">
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">PM2.5</label>
                        <div class="layui-input-block" >
                            <input id="pm25Emission" name="pm25Emission" style="width: 170px;" th:value="${xjroaddustVo.pm25Emission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">PM10</label>
                        <div class="layui-input-block">
                            <input id="pm10Emission" name="pm10Emission" style="width: 170px;" th:value="${xjroaddustVo.pm10Emission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label"  style="width: 180px;">CO</label>
                        <div class="layui-input-block">
                            <input id="coEmission" name="coEmission" style="width: 170px;" th:value="${xjroaddustVo.coEmission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">VOCs</label>
                        <div class="layui-input-block" >
                            <input id="vocEmission" name="vocEmission" style="width: 170px;" th:value="${xjroaddustVo.vocEmission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">SO2</label>
                        <div class="layui-input-block">
                            <input id="so2Emission" name="so2Emission" style="width: 170px;" th:value="${xjroaddustVo.so2Emission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label"  style="width: 180px;">NOx</label>
                        <div class="layui-input-block">
                            <input id="noxEmission" name="noxEmission" style="width: 170px;" th:value="${xjroaddustVo.noxEmission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">NH3</label>
                        <div class="layui-input-block" >
                            <input id="nh3Emission" name="nh3Emission" style="width: 170px;" th:value="${xjroaddustVo.nh3Emission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">OC</label>
                        <div class="layui-input-block">
                            <input id="ocEmission" name="ocEmission" style="width: 170px;" th:value="${xjroaddustVo.ocEmission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
            </div>
            <shiro:hasPermission name="factoryAuth:dust:update">
                <div class="layui-input-inline login-btn" style="margin-left: 40%;margin-top: 10px">
                    <button class="layui-btn layui-btn-blue" lay-filter="edit" lay-submit="">保存提交</button>
                </div>
            </shiro:hasPermission>
        </form>
    </div>
    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script type="application/javascript">
        layui.use(['form', 'layer','jquery'], function(){
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer
            //监听提交
            $(document).ready(function(){
                //加载控制措施
                var arr1 =$('input[name="controlname"]').val().split(",");
                var controlname=$.grep(arr1,function(n,i){
                    return n;
                },false);
                $.each(controlname,function(i,item){
                    $("input[name='controlMeasure'][value="+item+"]").attr("checked","checked");
                });
                //重载
                form.render("checkbox");
            })
            form.on('submit(edit)', function (form) {
                form.field._method = 'PUT';
                //控制措施
                var controlname =[];//定义一个数组
                $('input[name="controlMeasure"]:checked').each(function(){//遍历每一个名字为interest的复选框，其中选中的执行函数
                    controlname+=$(this).val()+",";
                });
                var data = form.field;
                data.controlname=controlname;
                var isCul=$('input[name="isCul"]:checked').is(':checked');
                data.isCul=isCul;
                $.post('/source/dust/roadDust/edit', data, function (result) {
                    handlerResult(result, function (data) {
                        layer.msg("提交成功！",{icon: 6, time:1000});
                    });
                });
                return false;

            });
        });
    </script>
</body>
</html>
