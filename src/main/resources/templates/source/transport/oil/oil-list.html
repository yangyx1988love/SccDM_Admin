<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>加油站</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>

<div class="page-loading">
    <div class="rubik-loader"></div>
</div>
    <form class="layui-form ">
        <div class="layui-show" style="margin-left:30px;margin-top: 2px;margin-bottom: 2px">
            <th:block  th:include="common/city-select::content" />
            <button  id="selectoil" type="button" class="layui-btn" lay-submit lay-filter="search" data-type="reload">
                <i class="layui-icon">&#xe615;</i></button>
        </div>
    </form>
    <div class="layui-colla-content layui-show">
        <table class="layui-hide" id="oil-tab" lay-filter="oil-tab"></table>
    </div>


<!--</div>-->

<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script type="text/html" id="toolbar">
    <shiro:hasPermission name="source:transport:delete">
        <a class="layui-btn layui-btn-blue" lay-event="add"><i class="layui-icon layui-icon-add-circle"></i>新增</a>
    </shiro:hasPermission>
</script>
<script type="text/html" id="column-toolbar">
    <shiro:hasPermission name="source:transport:delete">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </shiro:hasPermission>
    <shiro:hasPermission name="source:transport:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>
</script>
<script>
    layui.use(['table','form', 'element'], function () {
        var table = layui.table //表格
            ,form = layui.form //form表单
            ,element = layui.element
        table.render({
            elem: '#oil-tab'
            , url: '/source/transport/oil/list'
            , page: true
            , toolbar: '#toolbar'
            , cols: [
                [
                    {field: 'year',sort:true, title: '年份'}
                    , {field: 'cityName', title: '城市'}
                    , {field: 'countyName', title: '区县'}
                    , {field: 'address', title: '地址'}
                    , {field: 'oilType', title: '燃料类型'}
                    , {field: 'sourceDiscrip', title: 'SCC信息描述'}
                    , {field: 'salesVolume', title: '销售量(立方米）'}
                    , {field: 'emission', title: '排放量'}
                    , {title: '操作', width: "10%", transport: 'right', align: 'center', toolbar: '#column-toolbar'}
                ]
            ]
            ,page: true   //开启分页
            ,limit:50   //默认十条数据一页
            ,limits:[50,100,200]  //数据分页条
        });
        // 行点击事件 重置密码
        table.on('tool', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event == 'del') {
                del(obj);
            }
            if (event == 'edit') {
                edit(obj);
            }
        });
        // 工具条点击事件
        table.on('toolbar', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event == 'add') {
                add(obj);
            }
        });
        function edit(obj) {
            var data = obj.data;
            var url = '/source/transport/oil/' + data.id;
            openTab('编辑-加油站',url);
        }
        function add(obj) {
            var url = '/source/transport/oil/add';
            openTab('新增-加油站',url);
        }
        function del(obj) {
            layer.confirm("确定删除吗?", {icon: 3, title: '提示'},
                function (index) {// 确定回调
                    var id = obj.data.id;
                    $.post('/source/transport/oil/' + id, {_method: "DELETE"}, function (data) {
                        layer.close(index);
                        handlerResult(data, deleteDone);
                    });
                }, function (index) {//取消回调
                    layer.close(index);
                }
            );
        }
        function deleteDone(data) {
            parent.layer.msg("删除成功", {icon: 6});
            refresh();
        }
        function refresh() {
            table.reload("oil-tab");
        }
        //监听提交 lay-filter="search"
        form.on('submit(search)', function(data){
            var formData = data.field;
            var countyId = formData.countyId,
                cityCode=formData.cityCode,
                year=formData.year
            //执行重载
            table.reload('oil-tab',{
                where: {
                    countyId: countyId,
                    cityCode:cityCode,
                    year:year
                }
            });
            return false;//false：阻止表单跳转  true：表单跳转
        });
    });

</script>

</body>

</html>
