<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>森林/草原火灾-编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>
    <div class="z-body animated fadeIn">
        <form class="layui-form layui-form-pane" name="bioForest-form" id="bioForest-form" >
            <blockquote class="layui-elem-quote">
                <legend>SCC编码：<span th:text="${biomassForestGrasslandVo.sccCode}"></span>&nbsp;&nbsp;&nbsp;
                         详情：<span th:text="${biomassForestGrasslandVo.sourceDescrip}"></span></legend>
            </blockquote>
            <input type="hidden" id="id" name="id"  th:value="${biomassForestGrasslandVo.id}">
            <input type="hidden" id="scc1" name="scc1"  th:value="${biomassForestGrasslandVo.scc1}">
            <input type="hidden" id="scc2" name="scc2"  th:value="${biomassForestGrasslandVo.scc2}">
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">年份</label>
                    <div class="layui-input-block" style="width: 240px">
                        <input type="text" class="layui-input" id="year" name="year" th:value="${biomassForestGrasslandVo.year}" placeholder="yyyy" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">城市</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="cityCode" name="cityCode" th:field="*{biomassForestGrasslandVo.cityCode}" lay-filter="cityCode" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="city : ${citys}" th:value="${city.cityCode}" th:text="${city.cityName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">区县</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="countyId" name="countyId" th:field="*{biomassForestGrasslandVo.countyId}" lay-filter="countyId" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="county : ${countys}" th:value="${county.countyId}" th:text="${county.countyName}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">火灾类型</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="scc3" name="scc3" th:field="*{biomassForestGrasslandVo.scc3}" lay-filter="scc3" lay-verify="required">
                            <option value="">请选择</option>
                            <option value="001" disabled>秸秆露天焚烧</option>
                            <option value="002">森林火灾</option>
                            <option value="003">草原火灾</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 110px">SCC四级编码</label>
                    <div class="layui-input-block" style="width: 240px">
                        <select id="scc4" name="scc4" th:field="*{biomassForestGrasslandVo.scc4}" lay-filter="scc4" lay-verify="required">
                            <option value="">请选择</option>
                            <option th:each="scc4 : ${scc4s}" th:value="${scc4.scc4}" th:text="${scc4.description}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">植被类型</label>
                    <div class="layui-input-block" >
                        <input id="vegetationTypes" name="vegetationTypes" style="width: 170px;" th:value="${biomassForestGrasslandVo.vegetationTypes}" class="layui-input" type="text" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">火灾面积(HM2)</label>
                    <div class="layui-input-block" >
                        <input id="fireArea" name="fireArea" style="width: 170px;" th:value="${biomassForestGrasslandVo.fireArea}" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">燃烧比例</label>
                    <div class="layui-input-block" >
                        <input id="burningRatio" name="burningRatio" style="width: 170px;" th:value="${biomassForestGrasslandVo.burningRatio}" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 180px;">干生物量(T/HM2)</label>
                    <div class="layui-input-block" >
                        <input id="dryBiomass" name="dryBiomass" style="width: 170px;" th:value="${biomassForestGrasslandVo.dryBiomass}" class="layui-input" type="text"  lay-verify="required|pos-num">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 350px;">
                    <label class="layui-form-label" style="width: 190px">污染物系统运算/人工填报</label>
                    <div class="layui-input-block" style="width: 160px">
                        <input type="checkbox" id="isCul" name="isCul" lay-skin="switch" lay-filter="isCul" lay-text="ON|OFF">
                    </div>
                </div>
            </div>
            <div id="emissionDiv" name="emissionDiv" style="display: none">
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">PM2.5</label>
                        <div class="layui-input-block" >
                            <input id="pm25Emission" name="pm25Emission" style="width: 170px;" th:value="${biomassForestGrasslandVo.pm25Emission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">PM10</label>
                        <div class="layui-input-block">
                            <input id="pm10Emission" name="pm10Emission" style="width: 170px;" th:value="${biomassForestGrasslandVo.pm10Emission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label"  style="width: 180px;">CO</label>
                        <div class="layui-input-block">
                            <input id="coEmission" name="coEmission" style="width: 170px;" th:value="${biomassForestGrasslandVo.coEmission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">VOCs</label>
                        <div class="layui-input-block" >
                            <input id="vocEmission" name="vocEmission" style="width: 170px;" th:value="${biomassForestGrasslandVo.vocEmission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">SO2</label>
                        <div class="layui-input-block">
                            <input id="so2Emission" name="so2Emission" style="width: 170px;" th:value="${biomassForestGrasslandVo.so2Emission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label"  style="width: 180px;">NOx</label>
                        <div class="layui-input-block">
                            <input id="noxEmission" name="noxEmission" style="width: 170px;" th:value="${biomassForestGrasslandVo.noxEmission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">NH3</label>
                        <div class="layui-input-block" >
                            <input id="nh3Emission" name="nh3Emission" style="width: 170px;" th:value="${biomassForestGrasslandVo.nh3Emission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                    <div class="layui-inline" style="width: 350px;">
                        <label class="layui-form-label" style="width: 180px;">OC</label>
                        <div class="layui-input-block">
                            <input id="ocEmission" name="ocEmission" style="width: 170px;" th:value="${biomassForestGrasslandVo.ocEmission}" class="layui-input" type="text" lay-verify="pos-num">
                        </div>
                    </div>
                </div>
            </div>
            <shiro:hasPermission name="factoryAuth:scatteredCoal:update">
                <div class="layui-input-inline login-btn" style="margin-left: 40%;margin-top: 10px">
                    <button class="layui-btn layui-btn-blue" lay-filter="edit" lay-submit="">保存提交</button>
                </div>
            </shiro:hasPermission>
        </form>
    </div>
    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <script type="application/javascript">
        layui.use(['form', 'layer','jquery'], function(){
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer
            //监听提交
            form.on('submit(edit)', function (form) {
                form.field._method = 'PUT';
                var data = form.field;
                var isCul=$('input[name="isCul"]:checked').is(':checked');
                data.isCul=isCul;
                $.post('/source/biomass/bioForest/edit', data, function (result) {
                    handlerResult(result, function (data) {
                        layer.msg("提交成功！",{icon: 6, time:1000});
                    });
                });
                return false;

            });
        });
    </script>
</body>
</html>
