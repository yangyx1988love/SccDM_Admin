<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>VOC处理装置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>

<div class="page-loading">
    <div class="rubik-loader"></div>
</div>
<!--<div class="z-body animated fadeIn">-->
    <form class="layui-form layui-col-md12 we-search">
        <div class="layui-show" style="margin-left:30px;margin-top: 2px;margin-bottom: 2px">
            <th:block  th:include="common/city-select::content" />
            <button  id="selectshVoc" type="button" class="layui-btn" lay-submit lay-filter="search" data-type="reload">
                <i class="layui-icon">&#xe615;</i></button>
        </div>
        <div class="layui-colla-content layui-show">
            <table class="layui-hide" id="shVoc-tab" lay-filter="shVoc-tab"></table>
        </div>
    </form>
<!--</div>-->

<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>

<script type="text/html" id="toolbar">
    <shiro:hasPermission name="source:process:delete">
        <a class="layui-btn layui-btn-blue" lay-event="add"><i class="layui-icon layui-icon-add-circle"></i>新增</a>
    </shiro:hasPermission>
</script>
<script type="text/html" id="column-toolbar">
    <shiro:hasPermission name="source:process:delete">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    </shiro:hasPermission>
    <shiro:hasPermission name="source:process:delete">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </shiro:hasPermission>
</script>
<script>
    layui.use(['table','form', 'element'], function () {
        var table = layui.table //表格
            ,form = layui.form //form表单
            ,element = layui.element
        table.render({
            elem: '#shVoc-tab'
            , url: '/source/process/shVoc/list'
            , toolbar: '#toolbar'
            , cols: [
                [
                    {field: 'year',sort:true, title: '年份'}
                    , {field: 'cityName', title: '城市'}
                    , {field: 'countyName', title: '区县'}
                    , {field: 'companyName', title: '企业名称'}
                    , {field: 'sourceDiscrip', title: '基本信息描述'}
                    , {field: 'gyName', title: '处理工艺'}
                    , {field: 'annual_runtime', title: '年运行小时数(h)'}
                    , {field: 'workshopSection', title: '工段'}
                    , {field: 'exitAirVolume', title: '出口风量(m3/h)'}
                    , {field: 'exitConcentration', title: '出口浓度(mg/m3)'}
                    , {field: 'efficency', title: '效率'}
                    , {field: 'pm25Emission', title: 'PM2.5'}
                    , {field: 'pm10Emission', title: 'PM10'}
                    , {field: 'coEmission', title: 'CO'}
                    , {field: 'ocEmission', title: 'OC'}
                    , {field: 'bcEmission', title: 'BC'}
                    , {field: 'vocEmission', title: 'VOC'}
                    , {field: 'so2Emission', title: 'SO2'}
                    , {field: 'noxEmission', title: 'NOX'}
                    , {field: 'nh3Emission', title: 'NH3'}
                    , {title: '操作',width: "10%",  fixed: 'right', align: 'center', toolbar: '#column-toolbar'}
                ]
            ]
            ,page: true   //开启分页
            ,limit:50   //默认十条数据一页
            ,limits:[50,100,200]  //数据分页条
        });
        // 行点击事件 重置密码
        table.on('tool', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event === 'del') {
                del(obj);
            }
            if (event === 'edit') {
                edit(obj);
            }
        });
        // 工具条点击事件
        table.on('toolbar', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event == 'add') {
                add(obj);
            }
        });
        function edit(obj) {
            var data = obj.data;
            var url = '/source/process/shVoc/' + data.id;
            openTab('编辑-VOC处理装置',url);
        }
        function add(obj) {
            var url = '/source/process/shVoc/add/';
            openTab('新增-VOC处理装置',url);
        }
        function del(obj) {
            layer.confirm("确定删除吗?", {icon: 3, title: '提示'},
                function (index) {// 确定回调
                    var data = obj.data;
                    var id = data.id;
                    $.post('/source/process/shVoc/' + id, {_method: "DELETE"}, function (data) {
                        layer.close(index);
                        handlerResult(data, deleteDone);
                    });
                }, function (index) {//取消回调
                    layer.close(index);
                }
            );
        }
        function deleteDone(data) {
            parent.layer.msg("删除成功", {icon: 6});
            table.reload('shVoc-tab');
        }
        //监听提交 lay-filter="search"
        form.on('submit(search)', function(data){
            var formData = data.field;
            var countyId = formData.countyId,
                cityCode = formData.cityCode,
                year=formData.year
            //执行重载
            table.reload('shVoc-tab',{
               where: {
                   cityCode:cityCode,
                    countyId: countyId,
                    year:year
                }
            });
            return false;//false：阻止表单跳转  true：表单跳转
        });

    });

</script>

</body>

</html>
