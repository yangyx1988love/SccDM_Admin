<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>窑炉</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>
<form class="layui-form layui-form-pane" name="kilnForm" id="kilnForm" >
    <input type="hidden" id="factoryId" name="factoryId"  th:value="${factoryId}">
    <input type="hidden" id="id" name="id"  th:value="${kiln?.id}">
    <input type="hidden" id="scc1" name="scc1"  th:value="${scc1}">
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px">
            <label class="layui-form-label" style="width: 110px">窑炉用途</label>
            <div class="layui-input-block" style="width: 240px">
                <select id="scc2" name="functio" th:field="*{kiln.functio}" lay-filter="scc2" lay-verify="required">
                    <option value="">请选择</option>
                    <option th:each="scc2 : ${scc2s}" th:value="${scc2.scc2}" th:text="${scc2.description}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px">工艺类型</label>
            <div class="layui-input-block" style="width: 240px">
                <select id="scc3" name="fueltype" th:field="*{kiln.fueltype}" lay-filter="scc3" lay-verify="required">
                    <option value="">请选择</option>
                    <option th:each="scc3 : ${scc3s}" th:value="${scc3.scc3}" th:text="${scc3.description}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px">窑炉类型</label>
            <div class="layui-input-block" style="width: 240px">
                <select id="scc4" name="model" th:field="*{kiln.model}" lay-filter="scc4" lay-verify="required">
                    <option value="">请选择</option>
                    <option th:each="scc4 : ${scc4s}" th:value="${scc4.scc4}" th:text="${scc4.description}">
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">窑炉编号</label>
            <div class="layui-input-block" >
                <input id="nkNo" name="nkNo" th:value="${kiln?.nkNo}"  class="layui-input" style="width: 240px;" type="text" lay-verify="required|number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label"  style="width: 110px;">窑炉设备型号</label>
            <div class="layui-input-block">
                <input id="kilnModel" name="kilnModel" th:value="${kiln?.kilnModel}" class="layui-input" style="width: 240px;" type="text" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px">排气筒编号</label>
            <div class="layui-input-block" style="width: 240px;">
                <select id="exhustId" name="exhustId" th:field="*{kiln.exhustId}" lay-filter="exhustId" lay-verify="required|number">
                    <option value="">请选择</option>
                    <option th:each="exhaust:${exhausts}" th:value="${exhaust?.exfId}" th:text="${exhaust?.nkNo}">
                    </option>
                </select>
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" >
        <legend>燃料特性</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃煤灰分(%)</label>
            <div class="layui-input-block">
                <input id="coalash" name="coalash" th:value="${kiln?.coalash}" class="layui-input" style="width: 240px" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃煤硫分(%)</label>
            <div class="layui-input-block">
                <input id="coalsulfur" name="coalsulfur" th:value="${kiln?.coalsulfur}" class="layui-input" style="width: 240px" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">煤炭挥发分(%)</label>
            <div class="layui-input-block">
                <input id="coalVolatilisation" name="coalVolatilisation" th:value="${kiln?.coalVolatilisation}" class="layui-input" style="width: 240px" readonly="readonly" type="text" lay-verify="number">
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" >
        <legend>废气、烟粉尘等排放量</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">废气排放量(万立方米)</label>
            <div class="layui-input-block">
                <input id="feiqiti" name="feiqiti" th:value="${kiln?.feiqiti}" class="layui-input" style="width: 240px" readonly="readonly" type="text" lay-verify="required|number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">二氧化硫排放量(吨)</label>
            <div class="layui-input-block">
                <input id="so2out" name="so2out" th:value="${kiln?.so2out}" class="layui-input" style="width: 240px" readonly="readonly" type="text" lay-verify="required|number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">氮氧化物排放量(吨)</label>
            <div class="layui-input-block">
                <input id="noxout" name="noxout" th:value="${kiln?.noxout}" class="layui-input" style="width: 240px" readonly="readonly" type="text" lay-verify="required|number">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">烟粉尘排放量(吨)</label>
            <div class="layui-input-block">
                <input id="pmout" name="pmout" th:value="${kiln?.pmout}" class="layui-input" style="width: 240px" readonly="readonly" type="text" lay-verify="required|number">
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" >
        <legend>控制措施</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label"style="width: 110px;">除尘方式</label>
            <div class="layui-input-block" style="width: 240px">
                <select id="dustremoveId" name="dustremoveId" th:field="*{kiln.dustremoveid}" >
                    <option value="">请选择</option>
                    <option th:each="dustremove : ${dustremoves}" th:value="${dustremove.id}" th:text="${dustremove.dustRemoveName}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="width: 350px">
            <label class="layui-form-label" style="width: 110px;">脱硫方式</label>
            <div class="layui-input-block" style="width: 240px">
                <select id="sulphurremoveId" name="sulphurremoveId" th:field="*{kiln.sulphurremoveid}">
                    <option value="">请选择</option>
                    <option th:each="sulphurremove : ${sulphurremoves}" th:value="${sulphurremove.id}" th:text="${sulphurremove.sulphurMethod}">
                    </option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">脱硝方式</label>
            <div class="layui-input-block" style="width: 240px">
                <select id="nitreremoveId" name="nitreremoveId" th:field="*{kiln.nitreremoveid}">
                    <option value="">请选择</option>
                    <option th:each="nitreremove:${nitreremoves}" th:value="${nitreremove.id}" th:text="${nitreremove.nitreMethod}">
                    </option>
                </select>
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" >
        <legend>燃料年使用量及月使用量</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料年使用量</label>
            <div class="layui-input-block">
                <input id="totalUse" name="kilnFuelAusage" th:value="${kiln?.kilnFuelAusage}" class="layui-input" style="width: 240px" type="text" lay-verify="required|number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">使用量单位</label>
            <div class="layui-input-block" style="width: 240px">
                <select id="kilnFuelAusageunit" name="kilnFuelAusageunit"  th:field="*{kiln.kilnFuelAusageunit}" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="吨">吨</option>
                    <option value="万立方米">万立方米</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料一月份使用量</label>
            <div class="layui-input-block">
                <input id="totalUseM1" name="janUseamount" th:value="${kiln?.janUseamount}" class="layui-input" style="width: 240px" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料二月份使用量</label>
            <div class="layui-input-block" >
                <input id="totalUseM2" name="febUseamount" th:value="${kiln?.febUseamount}"  class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)"type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料三月份使用量</label>
            <div class="layui-input-block">
                <input id="totalUseM3" name="marUseamount" th:value="${kiln?.marUseamount}" class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label"  style="width: 110px;">燃料四月份使用量</label>
            <div class="layui-input-block">
                <input id="totalUseM4" name="aprUseamount" th:value="${kiln?.aprUseamount}" class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料五月份使用量</label>
            <div class="layui-input-block" >
                <input id="totalUseM5" name="mayUseamount" th:value="${kiln?.mayUseamount}"  class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料六月份使用量</label>
            <div class="layui-input-block">
                <input id="totalUseM6" name="juneUseamount" th:value="${kiln?.juneUseamount}" class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label"  style="width: 110px;">燃料七月份使用量</label>
            <div class="layui-input-block">
                <input id="totalUseM7" name="julyUseamount" th:value="${kiln?.julyUseamount}" class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料八月份使用量</label>
            <div class="layui-input-block" >
                <input id="totalUseM8" name="augUseamount" th:value="${kiln?.augUseamount}"  class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料九月份使用量</label>
            <div class="layui-input-block">
                <input id="totalUseM9" name="septUseamount" th:value="${kiln?.septUseamount}" class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label"  style="width: 110px;">燃料十月份使用量</label>
            <div class="layui-input-block">
                <input id="totalUseM10" name="octUseAmount" th:value="${kiln?.octUseAmount}" class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料十一月份使用量</label>
            <div class="layui-input-block" >
                <input id="totalUseM11" name="novUseamount" th:value="${kiln?.novUseamount}"  class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
        <div class="layui-inline" style="width: 350px;">
            <label class="layui-form-label" style="width: 110px;">燃料十二月份使用量</label>
            <div class="layui-input-block">
                <input id="totalUseM12" name="decUseamount" th:value="${kiln?.decUseamount}" class="layui-input" style="width: 240px;" onchange="checkMonthUse(this)" type="text" lay-verify="number">
            </div>
        </div>
    </div>
    <shiro:hasPermission name="factoryAuth:kiln:update">
        <div class="layui-input-inline login-btn" style="margin-left: 40%;margin-top: 10px">
            <button class="layui-btn layui-btn-blue" lay-filter="edit" value="submit" type="submit" lay-submit="">保存提交</button>
        </div>
    </shiro:hasPermission>
</form>

<script th:src="@{/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>

<script type="application/javascript">
    layui.use(['form', 'layer','jquery'], function(){
        $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer
        //监听提交
        form.on('submit(edit)', function (form) {
            var data = form.field;
            $.post('/factoryAuth/kiln/' + data.id +'edit/' , form.field, function (result) {
                handlerResult(result, function (data) {
                    layer.msg("提交成功！",{icon: 6, time:1000});
                });
            });
            return false;
        });
    });
</script>
</body>
</html>
