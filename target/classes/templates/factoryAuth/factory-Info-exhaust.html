<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>排气筒</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
</head>

<body>
    <div class="z-body animated fadeIn">
        <fieldset class="layui-elem-field layui-field-title" >
            <legend>排气筒总信息</legend>
        </fieldset>
        <blockquote class="layui-elem-quote">
            排气筒总数：<span th:text="${exhaustNum}"></span>
        </blockquote>
        <form class="layui-form layui-form-pane" name="exhastForm" id="exhastForm" >
            <div class="layui-collapse" th:each="exhaust:${exhausts}">
                <div class="layui-colla-item">
                    <h4 class="layui-colla-title"><span th:text="${exhaust?.nkNo}"></span>号排气筒信息</h4>
                    <div class="layui-colla-content layui-show">
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 350px;">
                                    <input type="hidden" id="exfId" name="exfId"  th:value="${exhaust?.exfId}">
                                    <label class="layui-form-label" style="width: 180px;">排气筒编号</label>
                                    <div class="layui-input-block" >
                                        <input id="nkNo" name="nkNo" th:value="${exhaust?.nkNo}"  class="layui-input" style="width: 170px;" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">排气筒材质</label>
                                    <div class="layui-input-block">
                                        <input id="exfMaterial" name="exfMaterial" th:value="${exhaust?.exfMaterial}" class="layui-input" style="width: 170px;" type="text">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label"  style="width: 180px;">排气筒高度(m)</label>
                                    <div class="layui-input-block">
                                        <input id="exfHeight" name="exfHeight" th:value="${exhaust?.exfHeight}" class="layui-input" style="width: 170px;" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">烟气出口直径(m)</label>
                                    <div class="layui-input-block">
                                        <input id="smokeOutd" name="smokeOutd" th:value="${exhaust?.smokeOutd}" class="layui-input" style="width: 170px;" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">烟气出口温度(℃)</label>
                                    <div class="layui-input-block">
                                        <input id="smokeOUtteM" name="smokeOUtteM" th:value="${exhaust?.smokeOUtteM}" class="layui-input" style="width: 170px;" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">烟气流量(Nm**3/h)</label>
                                    <div class="layui-input-block">
                                        <input id="smokeOuta" name="smokeOuta" th:value="${exhaust?.smokeOuta}" class="layui-input" style="width: 170px;" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">排气筒经度</label>
                                    <div class="layui-input-block">
                                        <input id="exfLongitude" name="exfLongitude" th:value="${exhaust?.exfLongitude}" class="layui-input" style="width: 170px" type="text" lay-verify="required|longitude">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">排气筒纬度</label>
                                    <div class="layui-input-block">
                                        <input id="exfLatitude" name="exfLatitude" th:value="${exhaust?.exfLatitude}" class="layui-input" style="width: 170px" type="text" lay-verify="required|latitude">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">PM10排放量(吨/年)</label>
                                    <div class="layui-input-block">
                                        <input id="exfPm10" name="exfPm10" th:value="${exhaust?.exfPm10}" class="layui-input" style="width: 170px" readonly="readonly" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">PM2.5排放量(吨/年)</label>
                                    <div class="layui-input-block">
                                        <input id="exfPm25" name="exfPm25" th:value="${exhaust?.exfPm25}" class="layui-input" style="width: 170px" readonly="readonly" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">CO排放量(吨/年)</label>
                                    <div class="layui-input-block">
                                        <input id="exfCo" name="exfCo" th:value="${exhaust?.exfCo}" class="layui-input" style="width: 170px" readonly="readonly" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">VOC排放量(吨/年)</label>
                                    <div class="layui-input-block">
                                        <input id="exfVoc" name="exfVoc" th:value="${exhaust?.exfVoc}" class="layui-input" style="width: 170px" readonly="readonly" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">PM排放量(吨/年)</label>
                                    <div class="layui-input-block">
                                        <input id="exfPm" name="exfPm" th:value="${exhaust?.exfPm}" class="layui-input" style="width: 170px" readonly="readonly" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">SO2排放量(吨/年)</label>
                                    <div class="layui-input-block">
                                        <input id="exfSo2" name="exfSo2" th:value="${exhaust?.exfSo2}" class="layui-input" style="width: 170px" readonly="readonly" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                                <div class="layui-inline" style="margin-left: 10px;width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">BC排放量(吨/年)</label>
                                    <div class="layui-input-block">
                                        <input id="exfBc" name="exfBc" th:value="${exhaust?.exfBc}" class="layui-input" style="width: 170px" readonly="readonly" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline" style="width: 350px;">
                                    <label class="layui-form-label" style="width: 180px;">OC排放量(吨/年)</label>
                                    <div class="layui-input-block">
                                        <input id="exfOc" name="exfOc" th:value="${exhaust?.exfOc}" class="layui-input" style="width: 170px" readonly="readonly" type="text" lay-verify="required|number">
                                    </div>
                                </div>
                            </div>
<!--                        </form>-->
                    </div>
                </div>
            </div>
            <shiro:hasPermission name="factoryAuth:exhaust:update">
                <div class="layui-input-inline login-btn" style="margin-left: 40%;margin-top: 10px">
                    <button class="layui-btn layui-btn-blue" lay-filter="edit" value="submit" type="submit"
                            id="submit__btn" name="submit__btn" lay-submit="">保存提交</button>
                </div>
            </shiro:hasPermission>
        </form>
    </div>

    <script th:src="@{/lib/jquery/jquery.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/lib/echarts/echarts.min.js}"></script>

    <script type="application/javascript">
        layui.use(['form', 'layer','jquery'], function(){
            $ = layui.jquery;
            var form = layui.form
                , layer = layui.layer
            form.verify({
                "longitude": function(value, item) {
                    var reg = new RegExp(/^[\-\+]?(0(\.\d{1,10})?|([1-9](\d)?)(\.\d{1,10})?|1[0-7]\d{1}(\.\d{1,10})?|180\.0{1,10})$/);
                    if(value.length > 0 ){
                        if (!reg.test(value)) {
                            return '经度整数部分为0-180,小数部分为0到6位!'
                        }
                    }
                }, "latitude": function(value, item) {
                    var reg = new RegExp(/^[\-\+]?((0|([1-8]\d?))(\.\d{1,10})?|90(\.0{1,10})?)$/);
                    if(value.length > 0 ){
                        if (!reg.test(value)) {
                            return '纬度整数部分为0-90,小数部分为0到6位!\''
                        }
                    }
                }
            })
            // form.on('submit(edit)', function () {
            //     var els =document.getElementsByName("exfId");
            //     for (var i = 0, j = els.length; i < j; i++){
            //         alert(els[i].value);
            //     }
            // });
            //监听提交
            form.on('submit(edit)', function (formData) {
                $.post("/factoryAuth/exhaust/update", $("#exhastForm").serialize(), function (result) {
                    handlerResult(result, function (data) {
                        layer.msg("提交成功！",{icon: 6, time:1000});
                    });
                });
                return false;
            });
        });
    </script>
</body>
</html>
